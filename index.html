<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 450px; 
            position: relative;
            min-height: 450px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* SMOOTH TRANSITIONS */
            transition: opacity 0.6s ease-in-out, transform 0.6s ease;
            opacity: 1;
        }

        h1 {
            color: #ff4d4d;
            font-size: 26px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 350px; 
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* --- COLLAGE STYLES --- */
        .collage-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 20px;
        }
        
        .collage-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 0;
            border: 3px solid #ff4d4d;
            border-radius: 10px;
        }

        .collage-container img:nth-child(2) {
            transform: scale(1.15); 
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .emoji-big {
            font-size: 80px;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 12px 35px; 
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-yes {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-yes:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #ADD8E6; 
            color: black;
            position: relative; 
        }

        .moving {
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container" id="content">
        </div>

    <script>
        const contentDiv = document.getElementById('content');

        // --- SMART TRANSITION FUNCTION ---
        function transitionTo(htmlContent, nextStepFn, delay) {
            contentDiv.style.opacity = '0';
            contentDiv.style.transform = 'scale(0.95)'; 

            setTimeout(() => {
                contentDiv.innerHTML = htmlContent;
                contentDiv.style.opacity = '1';
                contentDiv.style.transform = 'scale(1)';

                if (nextStepFn && delay) {
                    setTimeout(nextStepFn, delay);
                }

            }, 600); 
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function moveButton(btn) {
            btn.classList.add('moving');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width - 20; 
            const maxY = containerRect.height - btnRect.height - 20;

            const randomX = getRandomInt(0, maxX);
            const randomY = getRandomInt(0, maxY);

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

            `;
        }
